<section>
  <form name="myform" ng-submit="login()" novalidate>   <!--login() is in registration.js-->

    <div>
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <p ng-show="message"> {{ message }}</p>
    </div>

    <fieldset>
      <input type="email" name="email" placeholder="Email"
       ng-model="user.email" ng-required="true">
      <p ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email</p>


      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p ng-show="myform.password.$invalid && myform.email.$touched">
        Password is required</p>

    </fieldset>

    <button type="submit"  ng-disabled="myform.$invalid">Login</button>
    <p>or <a ng-href="#/register">register</a></p>
  </form>
</section>
